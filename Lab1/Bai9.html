<table width=500 style="color: green">
    <tr>
        <td>
            <h3 align="center">ĐĂNG KÍ THÔNG TIN VIỆC LÀM</h3>
            <form>
                <p style="background-color: green; color: white">Thông tin cá nhân</p>
                <div id="Grid1" style="display: grid; grid-template-columns: 170px 330px; grid-gap: 10px;">
                    <div style="display: flex; flex-direction: column; padding: 5px;" align="right">
                        <label for="Name">
                            <font color="red">*</font> Họ &amp; tên:
                        </label>
                        <label for="Date">
                            <font color="red">*</font> Ngày tháng năm sinh:
                        </label>
                        <label for="Sex" id="Sex">Giới tính:</label>
                        <label for="Marital" id="Marital">Tình trạng hôn nhân: </label>
                    </div>
                    <div style="display: flex; flex-direction: column; padding: 3px; flex-wrap: wrap;"> <input
                            style="width: 200px;" type="text" name="Name" id="Name">

                        <input style="width: 100px;" type="text" name="Date" id="Date">

                        <select id="Sex" style="width: 60px;">
                            <option value="Male">Nam</option>
                            <option value="Female">Nữ</option>
                        </select>

                        <select style="width: 80px;" name="Marital" id="Marital">
                            <option value="Male">Độc thân</option>
                            <option value="Female">Đã kết hôn</option>
                        </select></div>

                </div>

                <p style="background-color: green; color: white;">Thông tin liên lạc</p>
                <div id="Grid2" style="display: grid; grid-template-columns: 170px 330px; grid-gap: 10px;">
                    <div style="display: flex; flex-direction: column; padding: 10px;" align="right">
                        <label for="Address">
                            <font color="red">*</font> Địa chỉ:
                        </label>
                        <label for="City">
                            <font color="red">*</font> Tỉnh/Thành phố:
                        </label>
                        <label for="PhoneNumber">Số điện thoại: </label>
                        <label for="MobileNumber">Số điện thoại di động: </label>
                        <label for="Email">
                            <font color="red">*</font> Email:
                        </label>

                    </div>
                    <div style="display: flex; flex-direction: column; padding: 1px; flex-wrap: wrap;">
                        <input type="text" name="Address" id="Address">

                        <input style="width: 100px;" type="text" name="City" id="City">

                        <input style="width: 100px;" type="text" name="PhoneNumber" id="PhoneNumber">

                        <input style="width: 100px;" type="text" name="MobileNumber" id="MobileNumber">

                        <input style="width: 200px;" type="text" name="Email" id="Email"></div>
                </div>


                <p style="background-color: green; color: white">Trình độ học vấn</p>
                <div id="Grid3" style="display: grid; grid-template-columns: 170px 330px; grid-gap: 10px;">
                    <div style="display: flex; flex-direction: column; flex-wrap: wrap; padding: 1px;" align="right">
                        <label style="height: 25px;" for="Education">
                            <font color="red">*</font> Trình độ học vấn:
                        </label>
                        <label style="height: 35px;" for="EducationInfo">
                            <font color="red">*</font> Thông tin về học vấn:
                        </label>
                        <label style="height: 35px;" for="Languages">Ngoại ngữ: </label>
                        <label for="Skills">Kỹ năng: </label>
                    </div>
                    <div style="display: flex; flex-direction: column; padding: 1px; flex-wrap: wrap;">
                        <select name="Education" id="Education">
                            <option value="Pick" hidden>Chọn</option>
                            <option value="HighSchool">Trung học phổ thông</option>
                            <option value="University">Đại học</option>
                        </select>

                        <textarea id="EducationInfo" cols="20" rows="1" wrap="off"></textarea>

                        <textarea id="Languages" cols="20" rows="1" wrap="off"></textarea>

                        <textarea id="Skills" cols="20" rows="1" wrap="off"></textarea>
                    </div>
                </div>
                <p style="background-color: green; color: white">Kinh nghiệm làm việc</p>
                <div id="Grid4" style="display: grid; grid-template-columns: 170px 330px; grid-gap: 10px;">
                    <div style="display: flex; flex-direction: column; flex-wrap: wrap; padding: 1px;" align="right">

                        <label for="Year">Số năm kinh nghiệm: </label>
                        <label for="Experience">Kinh nghiệm làm việc: </label>
                    </div>

                    <div style="display: flex; flex-direction: column; padding: 1px; flex-wrap: wrap;">
                        <input type="text" name="Year" id="Year">

                        <textarea name="Experience" id="Experience" cols="20" rows="1" wrap="off"></textarea>
                    </div>
                </div>

                <p style="background-color: green; color: white">Mong muốn bản thân</p>

                <div id="Grid4" style="display: grid; grid-template-columns: 170px 330px; grid-gap: 10px;">
                    <div style="display: flex; flex-direction: column; flex-wrap: wrap; padding: 1px;" align="right">
                        <label style="height: 45px;" for="Wish">Việc làm mong muốn: </label>
                        <label for="Salary">
                            <font color="red">*</font> Mức lương thỏa thuận:
                        </label>
                    </div>
                    <div id="Grid5" style="display: grid; grid-template-columns: repeat(1,auto); grid-gap: 10px;">
                        <div> <textarea name="Wish" id="Wish" cols="20" rows="1" wrap="off"></textarea></div>

                        <div><input style="width: 100px" type="text" name="Salary" id="Salary"> VND</div>


                    </div>
                </div>

                <input type="submit" value="Gửi hồ sơ">
                <input type="reset" value="Xóa form">

            </form>
        </td>
    </tr>
</table>
